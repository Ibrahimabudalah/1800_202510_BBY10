<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body class="auth-checking">
    <!-- Mobile Navbar -->
    <nav class="navbar d-lg-none">
        <div class="container-fluid">
            <a href="./home.html">
                <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo">
            </a>
            <div>
                <button id="profileBtnMobile" class="btn btn-outline-secondary rounded-circle m-2 p-0"
                    style="width: 40px; height: 40px;">
                    <img id="profileAvatarMobile" src="./images/default-avatar.avif" alt="Profile"
                        class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                </button>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">DietBuddy</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./calculator.html">Calorie Counter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./mealPlanner.html">Mealplanner</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./social.html">Social</a>
                            </li>
                            <li class="nav-item">
                                <button id="logoutButtonMobile"
                                    class="btn btn-outline-danger w-100 mt-2">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Desktop Navbar -->
    <nav class="navbar navbar-expand-lg d-none d-lg-flex py-5">
        <div class="container-fluid">
            <a href="./home.html" class="mr-3">
                <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo nav__logo--lg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./calculator.html">Calorie Counter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mealPlanner.html">Meal Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./social.html">Social</a>
                    </li>
                </ul>
                <button id="profileBtnDesktop" class="btn btn-outline-secondary rounded-circle m-2 p-0"
                    style="width: 40px; height: 40px;">
                    <img id="profileAvatarDesktop" src="./images/default-avatar.avif" alt="Profile"
                        class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                </button>
                <button id="logoutButtonDesktop" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <main>
        <h1 id="userGreeting"></h1>
        <div>
            <h3 class="mt-4 text-center p-2">Your Saved Meal Plan</h3>
            <div id="savedMealPlan" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>
        <div>
            <h3 class="mt-4 text-center p-2">Your Posts</h3>
            <div id="savedPosts" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>
    </main>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="profileForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 text-center">
                            <label for="profileImage" class="form-label">Profile Photo</label>
                            <div>
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <img id="modalAvatar" src="./images/default-avatar.avif" class="rounded-circle mb-2"
                                        style="width: 100px; height: 100px; object-fit: cover;">
                                    <button type="button" id="removePhotoBtn"
                                        class="btn btn-sm btn-outline-danger mt-2">
                                        Remove Photo
                                    </button>
                                </div>
                                <input type="file" id="profileImage" accept="image/*" class="form-control mt-2">
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="profileName" class="form-label">Name</label>
                            <input type="text" id="profileName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="calorieIntake" class="form-label">Daily Caloric Intake</label>
                            <p id="calorieDisplay">2500</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/firebaseAPI_BBY10.js"></script>
    <script type="module" src="./scripts/authCheck.js"></script>
    <script type="module" src="./scripts/home.js"></script>
    <script type="module" src="./scripts/logout.js"></script>
    <script type="module" src="./scripts/profile.js"></script>
</body>

</html>
