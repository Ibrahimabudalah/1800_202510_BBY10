<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .meal-planner {
            border: 2px solid #ddd;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        .day-column {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .meal-column {
            margin-bottom: 10px;
        }

        .meal-column input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .meal-column label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .day-column h4 {
            margin-bottom: 20px;
        }

        .meal-planner .row {
            display: flex;
            justify-content: space-between;
        }

        .meal-planner .col-md-3 {
            flex: 0 0 32%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Weekly Meal Planner</h1>
        
        <div class="meal-planner">
            <form>
                <div class="row">
                    <!-- Monday -->
                    <div class="col-md-3 day-column">
                        <h4>Monday</h4>
                        <div class="meal-column">
                            <label for="monday-breakfast">Breakfast</label>
                            <input type="text" id="monday-breakfast" name="monday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="monday-lunch">Lunch</label>
                            <input type="text" id="monday-lunch" name="monday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="monday-dinner">Dinner</label>
                            <input type="text" id="monday-dinner" name="monday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>

                    <!-- Tuesday -->
                    <div class="col-md-3 day-column">
                        <h4>Tuesday</h4>
                        <div class="meal-column">
                            <label for="tuesday-breakfast">Breakfast</label>
                            <input type="text" id="tuesday-breakfast" name="tuesday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="tuesday-lunch">Lunch</label>
                            <input type="text" id="tuesday-lunch" name="tuesday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="tuesday-dinner">Dinner</label>
                            <input type="text" id="tuesday-dinner" name="tuesday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>

                    <!-- Wednesday -->
                    <div class="col-md-3 day-column">
                        <h4>Wednesday</h4>
                        <div class="meal-column">
                            <label for="wednesday-breakfast">Breakfast</label>
                            <input type="text" id="wednesday-breakfast" name="wednesday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="wednesday-lunch">Lunch</label>
                            <input type="text" id="wednesday-lunch" name="wednesday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="wednesday-dinner">Dinner</label>
                            <input type="text" id="wednesday-dinner" name="wednesday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>

                    <!-- Thursday -->
                    <div class="col-md-3 day-column">
                        <h4>Thursday</h4>
                        <div class="meal-column">
                            <label for="thursday-breakfast">Breakfast</label>
                            <input type="text" id="thursday-breakfast" name="thursday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="thursday-lunch">Lunch</label>
                            <input type="text" id="thursday-lunch" name="thursday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="thursday-dinner">Dinner</label>
                            <input type="text" id="thursday-dinner" name="thursday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>

                    <!-- Friday -->
                    <div class="col-md-3 day-column">
                        <h4>Friday</h4>
                        <div class="meal-column">
                            <label for="friday-breakfast">Breakfast</label>
                            <input type="text" id="friday-breakfast" name="friday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="friday-lunch">Lunch</label>
                            <input type="text" id="friday-lunch" name="friday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="friday-dinner">Dinner</label>
                            <input type="text" id="friday-dinner" name="friday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>

                    <!-- Saturday -->
                    <div class="col-md-3 day-column">
                        <h4>Saturday</h4>
                        <div class="meal-column">
                            <label for="saturday-breakfast">Breakfast</label>
                            <input type="text" id="saturday-breakfast" name="saturday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="saturday-lunch">Lunch</label>
                            <input type="text" id="saturday-lunch" name="saturday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="saturday-dinner">Dinner</label>
                            <input type="text" id="saturday-dinner" name="saturday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>

                    <!-- Sunday -->
                    <div class="col-md-3 day-column">
                        <h4>Sunday</h4>
                        <div class="meal-column">
                            <label for="sunday-breakfast">Breakfast</label>
                            <input type="text" id="sunday-breakfast" name="sunday-breakfast" placeholder="Enter your breakfast">
                        </div>
                        <div class="meal-column">
                            <label for="sunday-lunch">Lunch</label>
                            <input type="text" id="sunday-lunch" name="sunday-lunch" placeholder="Enter your lunch">
                        </div>
                        <div class="meal-column">
                            <label for="sunday-dinner">Dinner</label>
                            <input type="text" id="sunday-dinner" name="sunday-dinner" placeholder="Enter your dinner">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Save Meal Plan</button>
            </form>
        </div>
    </div>

</body>

</html>
