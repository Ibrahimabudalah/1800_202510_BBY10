<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./styles/mealPlanner.css">
    <link rel="stylesheet" href="./styles/style.css">


</head>

<body>
    <nav class="navbar d-lg-none">

        <div class="container-fluid">
            <a href="./home.html">
                <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">DietBuddy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./calculator.html">Calorie Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./mealPlanner.html">Mealplanner</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./social.html">Social</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg d-sm-none d-lg-flex py-5">
        <div class="container-fluid">
            <a href="./home.html" class="mr-3">
                <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo nav__logo--lg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./calculator.html">Calorie Counter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mealPlanner.html">Meal Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./social.html">Social</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container container--mealPlanner">
        <h1 class="planner-header">Create your meal plan right here in seconds
        </h1>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="card p-4" style="width: 100%; max-width: 400px;">
                <h2 class="text-center mb-4">Preferred Diet</h2>
                <div class="btn-group d-flex flex-wrap mb-4">
                    <button class="btn btn-outline-primary flex-fill m-1 diet-btn" value="anything">
                        <img src="./images/anything.svg" class="diet-img" alt="Anything">
                        Anything
                    </button>
                    <button class="btn btn-outline-primary flex-fill m-1 diet-btn" value="keto">
                        <img src="./images/keto.png" class="diet-img" alt="Keto">
                        Keto
                    </button>
                    <button class="btn btn-outline-primary flex-fill m-1 diet-btn" value="glutenFree">
                        <img src="./images/glutenFree.png" class="diet-img" alt="Gluten Free">
                        Gluten Free
                    </button>
                    <button class="btn btn-outline-primary flex-fill m-1 diet-btn" value="paleo">
                        <img src="./images/paleo.png" class="diet-img" alt="Paleo">
                        Paleo
                    </button>
                    <button class="btn btn-outline-primary flex-fill m-1 diet-btn" value="vegan">
                        <img src="./images/vegan.png" class="diet-img" alt="Vegan">
                        Vegan
                    </button>
                    <button class="btn btn-outline-primary flex-fill m-1 diet-btn" value="vegetarian">
                        <img src="./images/vegetarian.png" class="diet-img" alt="Vegetarian">
                        Vegetarian
                    </button>
                </div>
                <div class="mb-3">
                    <label for="calories" class="form-label">I want to eat</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="calories" placeholder="1800">
                        <span class="input-group-text">calories</span>
                    </div>
                </div>
                <label for="planType" class="form-label">Plan Type</label>
                <div class="d-flex gap-2 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="planType" id="dailyPlan" value="daily"
                            checked>
                        <label class="form-check-label" for="dailyPlan">
                            Daily
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="planType" id="weeklyPlan" value="weekly">
                        <label class="form-check-label" for="weeklyPlan">
                            Weekly
                        </label>
                    </div>
                </div>
                <button class="btn btn-warning w-100">Generate</button>
            </div>
        </div>

    </div>

    <script src="./scripts/mealPlanner.js"></script>
</body>

</html>
