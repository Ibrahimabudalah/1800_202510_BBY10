<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dietbuddy - Post Your Meals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/social.css">

</head>

<body>
  <!-- Mobile Navbar -->
  <nav class="navbar d-lg-none">
    <div class="container-fluid">
      <a href="./home.html">
        <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">DietBuddy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./calculator.html">Calorie Counter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./mealPlanner.html">Mealplanner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./social.html">Social</a>
            </li>
            <li class="nav-item">
              <button id="logoutButtonMobile" class="btn btn-outline-danger w-100 mt-2">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Desktop Navbar -->
  <nav class="navbar navbar-expand-lg d-sm-none d-lg-flex py-5">
    <div class="container-fluid">
      <a href="./home.html" class="mr-3">
        <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo nav__logo--lg">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./calculator.html">Calorie Counter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./mealPlanner.html">Meal Planner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./social.html">Social</a>
          </li>
        </ul>
        <button id="logoutButtonDesktop" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>


  <main>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mealModal" id="postMealButton">
      Share a Meal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mealModalLabel">Share Your Meal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Your Form Goes Here -->
            <form type="submit" id="mealForm">
              <div class="form-group mb-3">
                <label for="mealName">Meal Name:</label>
                <input type="text" class="form-control" id="mealName" name="mealName" required>
              </div>
              <div class="form-group mb-3">
                <label for="mealDescription">Meal Description:</label>
                <textarea class="form-control" id="mealDescription" name="mealDescription" rows="4" required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="mealImage">Upload Meal Image:</label>
                <input type="file" class="form-control p-0 px-2 py-2" id="mealImage" name="mealImage" required>
              </div>
              <div class="form-group mb-3">
                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="img"
                  id="imgPlacholder" class="mw-100" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="mealForm" class="btn btn-primary">Post Meal</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="./scripts/firebaseAPI_BBY10.js"></script>
  <script type="module" src="./scripts/postMeal.js"></script>
  <script type="module" src="./scripts/logout.js"></script>

</body>

</html>
