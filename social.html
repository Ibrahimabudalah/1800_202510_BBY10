<div class="container mt-5">
  <h2 class="text-center">Create Your Meal Post</h2>

  <!-- Meal Post Form -->
  <div class="meal-post-form">
      <form action="/submit-meal" method="POST">
          <div class="form-group">
              <label for="meal-name">Meal Name:</label>
              <input type="text" class="form-control" id="meal-name" name="meal-name" required>
          </div>
          <div class="form-group">
              <label for="meal-description">Meal Description:</label>
              <textarea class="form-control" rows="5" id="meal-description" name="meal-description" required></textarea>
          </div>
          <div class="form-group">
              <label for="meal-image">Upload Meal Image:</label>
              <input type="file" class="form-control-file" id="meal-image" name="meal-image" accept="image/*">
          </div>
          <div class="form-group">
              <label for="meal-recipe">Share Your Recipe (Optional):</label>
              <textarea class="form-control" rows="5" id="meal-recipe" name="meal-recipe"></textarea>
          </div>

          <label for="comment">Comments:</label>
          <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Leave a comment..."></textarea>
          
          <button type="submit" class="btn btn-primary btn-block mt-3">Post Meal</button>
      </form>
  </div>

</div>
