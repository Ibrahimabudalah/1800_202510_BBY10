<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dietbuddy - Post Your Meals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/social.css">

</head>

<body>

  <nav class="navbar d-lg-none">

    <div class="container-fluid">
      <a href="./home.html">
        <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">DietBuddy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./calculator.html">Calorie Counter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./mealPlanner.html">Mealplanner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./social.html">Social</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg d-sm-none d-lg-flex py-5">
    <div class="container-fluid">
      <a href="./home.html" class="mr-3">
        <img src="./images/Logo.png" alt="DietBuddy Logo" class="nav__logo nav__logo--lg">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./calculator.html">Calorie Counter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./mealPlanner.html">Meal Planner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./social.html">Social</a>
          </li>
          <button id="logoutButton">Logout</button>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container container-social">
      <!-- <div class="row"> -->

      <!-- Center Content (Feed) -->
      <div class="col-sm-7">
        <div class="well">
          <h3>Share Your Meal</h3>
          <form type="submit" id="mealForm">
            <div class="form-group">
              <label for="mealName">Meal Name:</label>
              <input type="text" class="form-control" id="mealName" name="mealName" required>
            </div>
            <div class="form-group">
              <label for="mealDescription">Meal Description:</label>
              <textarea class="form-control" id="mealDescription" name="mealDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="mealImage">Upload Meal Image:</label>
              <input type="file" class="form-control" id="mealImage" name="mealImage" required>
            </div>
            <img alt="img" id="imgPlacholder" class="mw-100" />
            <button type=" submit" class="btn btn-primary">Post Meal</button>
          </form>
        </div>

        <!-- </div> -->
  </main>


  <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script type="module" src="./scripts/postMeal.js"></script>

</body>

</html>
