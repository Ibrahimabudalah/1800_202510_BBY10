<!DOCTYPE html>
<html lang="en">

<head>
    <title>DietBuddy</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <main>
        <img src="./images/Logo.png" alt="DietBuddy Logo" class="main__logo">

        <div class="container container--login">
            <!-- Nav Tabs for Login and Sign Up -->
            <ul class="nav nav-tabs mt-5" id="loginSignUpTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                        aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab"
                        aria-controls="signup" aria-selected="false">Sign Up</a>
                </li>
            </ul>
            <!-- Tab Content -->
            <div class="tab-content" id="loginSignUpTabsContent">
                <!-- Login Form Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <div class="card p-4 mt-3">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>

                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                </div>

                <!-- Sign Up Form Tab -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <div class="card p-4 mt-3">
                        <form id="signUpForm">

                            <div class="mb-3">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="signUpName" required>
                            </div>

                            <div class="mb-3">
                                <label for="signUpEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signUpEmail"
                                    aria-describedby="signUpEmailHelp" required>

                            </div>

                            <div class="mb-3">
                                <label for="signUpPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signUpPassword" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./scripts/firebaseAPI_BBY10.js"></script>
    <script type="module" src="./scripts/register.js"></script>
    <script type="module" src="./scripts/login.js"></script>

</body>

</html>
